<body>
    <nav>
        <div id="firstNavElement">
            <div id="siteLogo" onclick="location.href='index.html'">

            </div>
        </div>
        <div id="secondNavElement">

        <div id="thirdNavElement">
            <a href="index.html">Wątki rozmów</a>
            <a href="./pages/gallery.html">Galeria</a>
            <a href="./pages/account.html">Twoje konto</a>
        </div>

    </nav>
    <div class="addNewThreadPopUp">
        <i class="fas fa-times-circle ClosePopUp"></i>
        <div class="newThreadTopic">
            <a>Temat </a>
            <input type="text" name="topicInput" id="topicInput">
        </div>
        <div class="newThreadContent">
            <a>Treść</a>
            <textarea name="contentInput" id="contentInput"></textarea>
        </div>
        <div class="newThreadDetails">
            <input type="file" name="newThreadImageUpload" id="newThreadImageUpload" hidden>
            <label for="newThreadImageUpload">Dodaj plik
                <span id="file-chosen">No file chosen</span>
            </label>

            <a>Autor: Maciej Płonowski</a>
        </div>
        <button id="addNewThreadButton">Dodaj</button>
    </div>
    <main>

        <aside>
            <a>Temat</a>
            <a>Wpisy</a>
            <a>Autor</a>
            <a>Oceny</a>
        </aside>
        <div class="thread">
            <div class="threadTopic">
                <a>Wątek dyskusyjny nr 1</a>
                <a>10.08.2021</a>
            </div>
            <div class="threadEntries">
                <a>5</a>
            </div>
            <div class="threadAuthor">
                <a>MaciejPłonowski98</a>
            </div>
            <div class="threadRate">
                <span class="fa fa-star checkedStar"></span>
                <span class="fa fa-star checkedStar"></span>
                <span class="fa fa-star checkedStar"></span>
                <span class="fa fa-star checkedStar"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>



        <footer>
            <button id="addNewThread">Dodaj nowy wątek <i class="fas fa-plus-circle"></i> </button>

        </footer>
    </main>
    <script src="./scripts/addNewThread.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Dyskusyjne</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://kit.fontawesome.com/5820e99692.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" cdrossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/lib/lightbox2-2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div id="firstNavElement">
            <div id="siteLogo" onclick="location.href='../index.html'">
                <div id="firstLogoElement">Forum</div>
                <div id="secondLogoElement">Dyskusyjne</div>
            </div>
        </div>
        <div id="secondNavElement">
            <input type="text" class="empty" id="searchBox" placeholder="&#xF002; Szukaj" />
        </div>
        <div id="thirdNavElement">
            <a href="../index.html">Wątki rozmów</i></a>
            <a href="../pages/gallery.html">Galeria</i></a>
            <a href="../pages/account.html">Twoje konto</i></a>
        </div>

    </nav>
    <main>
        <header>Zaloguj się</header>
        <div id="registerAccountBox">
            <input type="text" name="" id="" placeholder="Nazwa użytkownika">
            <input type="text" name="" id="" placeholder="E-mail">
            <input type="text" name="" id="" placeholder="Hasło">
            <input type="text" name="" id="" placeholder="Powtórz hasło">
            <label for="cars">
                <h2>Jakie auto posiadasz?</h2>
            </label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <input type="text" name="" id="" placeholder="Model">
            <button>Załóż konto</button>

        </div>
        <div id="loginSection">
            <input type="email" name="login" id="login" placeholder="e-mail">
            <input type="password" name="password" id="password" placeholder="password">
            <button id="submit">Zaloguj się!</button>
        </div>

        <div id="forgotPasswordBox">
            <a>Podaj swój adres e-mail w polu poniżej. Jeżeli konto istnieje zostanie na ten adres wysłana wiadomość z
                linkiem, dzięki któremu będziesz mógł ustalić nowe hasło.</a>
            <input type="email" placeholder="E-mail" name="" id="">
            <input type="submit" value="Wyślij!">
        </div>
        <footer>
            <a class="registerAccount">Nie masz konta? Zarejestruj się!</a>
            <a class="forgotPassword">Zapomniałeś hasła?</a>
        </footer>
    </main>

    <script src="../scripts/registerAccount.js"></script>
</body>

</html>
